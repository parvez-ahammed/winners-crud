services:
  client:
    container_name: winner-crud-client
    build:
      context: .
    working_dir: /app/client
    ports:
      - '5173:5173'
    environment:
      - APP_PORT=3000
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    command: 'npm run dev'
  db:
    image: postgres:10-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: tododb
  admin:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
